<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Zamówienia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Zamówienia
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-order *ngFor="let order of getOrders()" 
    (click)="openDetailsModal()" 
    [order]="order"
    (remove)="remove($event)"
    (deliver)="deliver($event)"></app-order>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="openCreateModal()" expand="block" fill="clear" shape="round">
      Dodaj
    </ion-button>
  </ion-toolbar>
</ion-footer>
