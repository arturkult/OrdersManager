<ion-item-sliding>
  <ion-item-options side="start">
    <ion-item-option color="success" (click)="call()">Połącz</ion-item-option>
  </ion-item-options>
  <ion-item *ngIf="order" [detail]="false">
    <ion-note></ion-note>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ order.phone }}
        <span class="date">
          <ion-note>{{ order.createDate }}</ion-note>
          <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
        </span>
      </h2>
      <h3>{{ order.address }}</h3>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="4">{{ order.type }}</ion-col>
          <ion-col size="4">{{ order.amount }}mp</ion-col>
          <ion-col size="4">{{ order.cost }}zł</ion-col>
        </ion-row>
      </ion-grid>
      <h3>
        {{ order.description }}
      </h3>
    </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="success" (click)="deliver(order.id)">Dostarczono</ion-item-option>
      <ion-item-option color="danger" (click)="remove(order.id)">Usuń</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
