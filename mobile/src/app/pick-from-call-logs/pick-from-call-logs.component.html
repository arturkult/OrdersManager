<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon color="danger" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Wybierz z ostatnich połączeń</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let log of callLogs" (click)="pick(log)">
      <ion-label>
      <h1>{{log.number}}</h1> 
      </ion-label>
      <ion-label>
        <h1>{{log.name}}</h1>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
